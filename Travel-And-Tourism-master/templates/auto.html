{% extends "base.html" %}

{% block body_block %}
  <div class="container" style="margin-top:100px;">
    <center><p id="para" style="background-color:#f05053;color:#fff;padding:10px;border-radius:10px;"></p></center>
    <h1>Fill in the details :</h1><br>

      <div class="form-group">
        <label for="exampleInputEmail1">Your Name</label>
        <input type="text" class="form-control" id="exampleInputName1" aria-describedby="emailHelp" placeholder="Enter Name">
      </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputContact1">Contact No.</label>
      <input type="text" class="form-control" id="exampleInputContact1" placeholder="Mobile No.">
    </div>
    <div class="form-group">
      <label for="exampleInputSource1">Pick Up </label>
      <input type="text" class="form-control" id="exampleInputSource1" placeholder="Source">
    </div>
    <div class="form-group">
      <label for="exampleInputDestination1">Drop Off Point </label>
      <input type="text" class="form-control" id="exampleInputDestination1" placeholder="Destination">
    </div>

    <button type="submit" onclick="myFunction()" class="btn btn-outline-danger btn-lg btn-block">Submit</button>

  </div>
  <script type="text/javascript">
    function myFunction(){
      document.getElementById("para").innerHTML = "Your Auto Rickshaw is on the Way!";
    }
  </script>
{% endblock %}
